---
name: test-release

releases:
- name: bosh-warden-cpi
  url: {{ .CPIReleaseURL }}
- name: sample-release
  url: file://{{ .DummyCompiledReleasePath }}

resource_pools:
- name: fake-resource-pool-name
  network: fake-network-name
  env:
    bosh:
      password: pjF0EjcwDTvyQ # openssl passwd -crypt sshpassword
      mbus:
        cert: ((mbus))
      authorized_keys:
      - ((ssh_tunnel.public_key))
  stemcell:
    url: {{ .StemcellURL }}

disk_pools:
- name: default
  disk_size: 1024

networks:
- name: fake-network-name
  type: manual
  subnets:
  - range: 10.244.0.40/30
    gateway: 10.244.0.41
    dns: [8.8.8.8]
    cloud_properties:
      subnet: fake-subnet

cloud_provider:
  template:
    name: warden_cpi
    release: bosh-warden-cpi
  ssh_tunnel:
    host: 10.244.0.42
    port: 22
    user: vcap
    private_key: ((ssh_tunnel.private_key))
  mbus: https://admin:admin@10.244.0.42:6868
  cert:
    ca: ((mbus.ca))
  properties:
    warden_cpi: &warden_cpi
      actions:
        expand_stemcell_tarball: false
      warden:
        connect_network: tcp
        connect_address: 0.0.0.0:7777
        network_pool: 10.244.0.0/16
        host_ip: 192.168.54.4
      agent:
        mbus: https://admin:admin@0.0.0.0:6868
        blobstore:
          provider: local
          options:
            blobstore_path: /var/vcap/micro_bosh/data/cache

instance_groups:
- name: dummy_instance_group
  instances: 1
  jobs:
  - name: sample-job
    release: sample-release
  resource_pool: fake-resource-pool-name
  networks:
  - name: fake-network-name
    static_ips: [10.244.0.42]
  persistent_disk_pool: default
  properties:
    new_job_property: new_property_value
    cpi: *warden_cpi
    dummy_with_properties:
      echo_value: "hi"
    ntp: []

variables:
- name: default_ca
  type: certificate
  options:
    is_ca: true
- name: mbus
  type: certificate
  options:
    common_name: bosh.integration.test
    alternative_names: [10.244.0.42]
    ca: default_ca
- name: ssh_tunnel
  type: ssh
